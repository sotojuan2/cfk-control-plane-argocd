apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Confluent Cloud
spec:
  destination:
    namespace: confluent-cloud
    server: ''
  source:
    path: /data/cloud
    repoURL: https://github.com/sotojuan2/cfk-control-plane-argocd
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: false
      selfHeal: false
